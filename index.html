  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79c0ff;
      --accent-bg: rgba(88, 166, 255, 0.08);
      --radius: 8px;
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: var(--bg);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans",
                   Helvetica, Arial, sans-serif, "Apple Color Emoji";
      font-size: 16px;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .card {
      background-color: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: var(--border);
      margin: 0 auto 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      line-height: 1;
      color: var(--text-secondary);
      font-weight: 600;
      letter-spacing: -0.02em;
      user-select: none;
    }

    .handle {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: var(--text-primary);
      margin-bottom: 0.375rem;
    }

    .role {
      font-size: 0.9375rem;
      color: var(--text-secondary);
      margin-bottom: 0.625rem;
    }

    .tagline {
      font-size: 0.8125rem;
      color: var(--text-secondary);
      opacity: 0.7;
      margin-bottom: 2rem;
    }

    .divider {
      height: 1px;
      background-color: var(--border);
      margin-bottom: 2rem;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.25rem;
    }

    .nav-link {
      font-size: 0.875rem;
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.15s ease;
    }

    .nav-link:hover,
    .nav-link:focus-visible {
      color: var(--text-primary);
      outline: none;
    }

    .nav-link:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
      border-radius: 2px;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1.25rem;
      background-color: var(--accent-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9375rem;
      font-weight: 500;
      transition: background-color 0.15s ease, border-color 0.15s ease, color 0.15s ease;
    }

    .github-link:hover,
    .github-link:focus-visible {
      background-color: rgba(88, 166, 255, 0.15);
      border-color: var(--accent);
      color: var(--accent-hover);
      outline: none;
    }

    .github-link:focus-visible {
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.4);
    }

    /* GitHub Invertocat SVG icon */
    .github-icon {
      width: 20px;
      height: 20px;
      fill: currentColor;
      flex-shrink: 0;
    }

    footer {
      padding: 1.25rem 1rem;
      text-align: center;
    }

    .footer-text {
      font-size: 0.8125rem;
      color: var(--text-secondary);
    }

    .footer-text a {
      color: var(--text-secondary);
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    .footer-text a:hover,
    .footer-text a:focus-visible {
      color: var(--text-primary);
      outline: none;
    }

    .footer-text a:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
      border-radius: 2px;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.25rem;
      }

      .handle {
        font-size: 1.25rem;
      }
    }
  </style>
